name: continuous-deployment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Prod'
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Grant execute permission for gradlew
        run: | 
          cd RescueHubProject
          chmod +x gradlew
          
      - name: Build with Gradle
        run: |
          cd RescueHubProject
          ./gradlew build
          
      - name: Test with Gradle
        run: |
          cd RescueHubProject
          ./gradlew test
          
      - name: Archive production artifacts
        run: |
          cd RescueHubProject/build
          zip -r ../build/libs/RescueHubProject.zip *

      - name: Deploy to Azure
        uses: Azure/webapps-deploy@v2.2.6
        with:
          app-name: 'RescueHubApi'
          publish-profile: ${{ secrets.PUBLISH_PROFILE_SERVER_PROD }}
          package: 'RescueHubProject/build/libs/RescueHubProject.zip'
