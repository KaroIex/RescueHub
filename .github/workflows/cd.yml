name: continuous-deployment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: | 
          cd RescueHubProject
          chmod +x gradlew
      - name: Build with Gradle
        run: |
          cd RescueHubProject
          ./gradlew build
      - name: Test with Gradle
        run: |
          cd RescueHubProject
          ./gradlew test
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: RescueHubProject/build
          
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build-deployment
    environment:
      name: 'Prod'
      url: ${{ steps.deploy-to-azure.outputs.webapp-url }}
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v3.0.2
      with:
        name: build
    - name: Azure 'Deploy to Azure'
      id: deploy-to-azure
      uses: Azure/webapps-deploy@v2.2.6
      with:
        app-name: 'RescueHubApi'
        publish-profile: ${{ secrets.PUBLISH_PROFILE_SERVER_PROD }}
